{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}
Login
{% endblock page_title %}

{% block page_heading %}
User Login
{% endblock page_heading %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <div>
                <h4>Login:</h4>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form method="POST">
                        {% csrf_token %}
                        {{ login_form | crispy }}
                        <button type="submit" class="btn btn-default btn-primary">login</button>
                    </form>
                    <div <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
