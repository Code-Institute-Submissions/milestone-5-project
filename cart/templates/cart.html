{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="mt-3">
    <div class="row flex-column-reverse flex-md-row">
        <div class="col-sm-12 col-md-8">
            <div class="card">
                <div class="box">

                    {% for item in cart_items %}

                    <div
                        class="col-sm-12 col-md-4">

                        <div class="product" style="background-image: url('{{ MEDIA_URL }}{{  item.issue.image }}')">
                        </div>

                        <div class="caption">
                            <h3>{{ item.issue.title }}</h3>
                            <p>{{ item.issue.content|truncatewords:300 }}</p>
                            <p><i class="fas fa-euro-sign"></i> {{ item.issue.price }}</p>
                            <p>

                                <form action="{% url 'adjust_cart' item.id %}" class="form-inline" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleInputAmount" class="sr-only">New Qty</label>
                                        <div class="input-group">
                                            <div class="input-group-addon mr-2">Qty</div>
                                            <input type="number" name="quantity" min="0" max="1" class="form-control"
                                                rquired="true">
                                            <div class="input-group-addon">{{ item.quantity }}</div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" type="submit"><i class="far fa-edit"></i> Ammend</button>
                                </form>
                            </p>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="row">
                        <p class="mr-2">Total </p>
                        <p class="mr-2"><i class="fas fa-euro-sign"></i> {{ total }}</p>
                        <a href="#" class="btn btn-success ml-2" role="button"><i class="far fa-check-circle"></i> Checkout </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
