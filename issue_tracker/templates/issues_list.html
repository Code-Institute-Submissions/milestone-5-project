{% extends "base.html" %}
{% block content %}
{% for issue in issues %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                    
                <div class="col-md-2 col-sm-4 text-center">

                    <a href="#" class="story"><img class="card-img-top img-circle mt-3"
                            src="{{ MEDIA_URL }}{{ issue.image }}" alt="Profile image"></a>
                    <p class="mt-3"><span class="boldtext mt-2">Author: </span>{{ issue.author }}</p>
                </div>
                <div class="col-md-10 col-sm-9">
                    <h3 class="card-title">{{ issue.title }}</h3>
                    <div class="row">

                        <div class="col-sm-12">
                            <p class="card-text">{{ issue.content|truncatewords:60}}</p>
                            <p><a href="#" class="btn btn-default btn-primary">Read more</a></p>
                            <p><span class="boldtext">Published on: </span> {{ issue.published_date }}</p>
                            <p><span class="boldtext">Views: </span>{{ issue.views }}</p>
                            <p><span class="boldtext">Tag: </span>{{ issue.tag }}</p>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>    
    <hr class="featureette-divider">    
</div>

{% endfor %}

{% endblock content %}
